<div class="sub-page cv-page" data-dynamic-theme="#cv-hero-img">
    <header class="cv-hero">
        <div class="hero-image">
            <img src="images/image19.png" id="cv-hero-img" alt="Profile Background" crossorigin="anonymous">
        </div>
        <div class="container">
            <m-reveal class="fly-in-up active">
                <div class="cv-header-content">
                    <span class="overline">CURRICULUM VITAE</span>
                    <h1 class="hero-title" id="cv-name-placeholder">Loading...</h1>
                    <p class="cv-summary" id="cv-summary-placeholder"></p>
                </div>
            </m-reveal>
        </div>
    </header>

    <section class="cv-section">
        <div class="container">
            <div class="cv-grid">
                <div class="cv-col-main">
                    <div class="cv-block">
                        <h2 class="section-label">Experience</h2>
                        <div id="cv-positions-list" class="experience-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
                
                <div class="cv-col-sidebar">
                    <div class="cv-block">
                        <h2 class="section-label">Education</h2>
                        <div id="cv-education-list" class="education-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="cv-block">
                        <h2 class="section-label">Projects</h2>
                        <div id="cv-projects-list" class="projects-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="cv-block">
                        <h2 class="section-label">Certifications</h2>
                        <div id="cv-certs-list" class="certs-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="cv-block">
                        <h2 class="section-label">Courses</h2>
                        <div id="cv-courses-list" class="courses-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
