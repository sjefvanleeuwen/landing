<div class="article-page article-dynamic creator-page" data-dynamic-theme="#creator-hero-img">
    <!-- Left: Preview Section -->
    <div class="creator-preview">
        <div class="preview-container">
            <div class="preview-bg">
                <img src="images/image1.png" id="creator-hero-img" crossorigin="anonymous">
            </div>
            
            <div class="header-combo preview-card">
                <span class="combo-meta">META_DATA // 01</span>
                <h1 class="combo-title">TITLE_CARD<br>CREATOR</h1>
                <p class="combo-sub">Customize your editorial aesthetics in real-time.</p>
            </div>
        </div>
    </div>

    <!-- Right: Controls Section -->
    <aside class="creator-controls">
        <h2>CARD_CREATOR_OS</h2>

        <!-- Content -->
        <div class="control-group">
            <label>Title Text (Use [word] for accent)</label>
            <textarea id="c-title" rows="2">NOISE&#10;[FLOOR]</textarea>
            
            <label>Subtitle</label>
            <input type="text" id="c-subtitle" value="Undermining the status quo through frequency resistance.">
            
            <label>Meta Header</label>
            <input type="text" id="c-meta" value="META_DATA // 01">
        </div>

        <!-- Typography -->
        <div class="control-group">
            <label>Font: Title</label>
            <select id="c-font-title">
                <option value="'Syne', sans-serif">Avant Garde (Syne)</option>
                <option value="'Bodoni Moda', serif">Fashion (Bodoni)</option>
                <option value="'Orbitron', sans-serif">Tech (Orbitron)</option>
                <option value="'DM Serif Display', serif">Headline (DM Serif)</option>
                <option value="'Michroma', sans-serif">Modern Euro (Michroma)</option>
                <option value="'Space Grotesk', sans-serif">Clean Tech (Space Grotesk)</option>
                <option value="'VT323', monospace">Pixel (VT323)</option>
            </select>

            <label>Font: Subtitle</label>
            <select id="c-font-subtitle">
                <option value="'Space Grotesk', sans-serif">Clean Tech (Space Grotesk)</option>
                <option value="'Syne', sans-serif">Avant Garde (Syne)</option>
                <option value="'Bodoni Moda', serif">Fashion (Bodoni)</option>
                <option value="'Michroma', sans-serif">Modern Euro (Michroma)</option>
            </select>

            <label>Font: Meta</label>
            <select id="c-font-meta">
                <option value="'VT323', monospace">Pixel (VT323)</option>
                <option value="'Orbitron', sans-serif">Tech (Orbitron)</option>
                <option value="'Space Grotesk', sans-serif">Clean Tech (Space Grotesk)</option>
            </select>

            <label>Title Size (rem)</label>
            <div class="range-row">
                <input type="range" id="c-font-size" min="1" max="15" step="0.5" value="6">
                <span id="v-font-size">6</span>
            </div>

            <label>Letter Spacing (px)</label>
            <div class="range-row">
                <input type="range" id="c-spacing" min="-20" max="40" step="1" value="-4">
                <span id="v-spacing">-4</span>
            </div>

            <label>Line Height</label>
            <div class="range-row">
                <input type="range" id="c-line-height" min="0.5" max="2" step="0.05" value="0.8">
                <span id="v-line-height">0.8</span>
            </div>
        </div>

        <!-- Color Palette -->
        <div class="control-group">
            <label>Dynamic Palette (Click a swatch)</label>
            <div id="color-swatches" class="palette-swatches">
                <!-- Swatches generated by JS -->
            </div>

            <div class="color-target-selector">
                <button class="color-input-btn active" data-target="title">Title</button>
                <button class="color-input-btn" data-target="subtitle">Sub</button>
                <button class="color-input-btn" data-target="meta">Meta</button>
                <button class="color-input-btn" data-target="border">Border</button>
            </div>
            
            <!-- Hidden inputs to store hex values -->
            <input type="hidden" id="c-color-title" value="#ffffff">
            <input type="hidden" id="c-color-subtitle" value="#ffffff">
            <input type="hidden" id="c-color-meta" value="#ffffff">
            <input type="hidden" id="c-color-border" value="#00ffff">
        </div>

        <!-- Background -->
        <div class="control-group">
            <label>Hero Image</label>
            <div class="image-grid">
                <div class="img-thumb active"><img src="images/image1.png"></div>
                <div class="img-thumb"><img src="images/image2.png"></div>
                <div class="img-thumb"><img src="images/image3.png"></div>
                <div class="img-thumb"><img src="images/image4.png"></div>
                <div class="img-thumb"><img src="images/image5.png"></div>
                <div class="img-thumb"><img src="images/image6.png"></div>
                <div class="img-thumb"><img src="images/image7.png"></div>
                <div class="img-thumb"><img src="images/image8.png"></div>
                <div class="img-thumb"><img src="images/image9.png"></div>
                <div class="img-thumb"><img src="images/image14.png"></div>
                <div class="img-thumb"><img src="images/image15.png"></div>
                <div class="img-thumb"><img src="images/image16.png"></div>
                <div class="img-thumb"><img src="images/image17.png"></div>
                <div class="img-thumb"><img src="images/image18.png"></div>
                <div class="img-thumb"><img src="images/image19.png"></div>
                <div class="img-thumb"><img src="images/image20.png"></div>
            </div>

            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                <input type="checkbox" id="c-thief-toggle" checked>
                <label for="c-thief-toggle" style="margin: 0;">Enable Color Thief Extraction</label>
            </div>

            <label>Background Blur (px)</label>
            <div class="range-row">
                <input type="range" id="c-blur" min="0" max="100" step="1" value="0">
                <span id="v-blur">0</span>
            </div>

            <label>Brightness</label>
            <div class="range-row">
                <input type="range" id="c-brightness" min="0" max="2" step="0.1" value="1">
                <span id="v-brightness">1</span>
            </div>

            <label>Invert Image</label>
            <div class="range-row">
                <input type="range" id="c-invert" min="0" max="100" step="1" value="0">
                <span id="v-invert">0</span>
            </div>
        </div>

        <!-- Effects -->
        <div class="control-group">
            <label>Blend Mode</label>
            <select id="c-blend">
                <option value="normal">Normal</option>
                <option value="difference">Inverted (Difference)</option>
                <option value="exclusion">Exclusion</option>
                <option value="multiply">Multiply</option>
                <option value="overlay">Overlay</option>
                <option value="screen">Screen</option>
            </select>

            <label>Card Padding (px)</label>
            <div class="range-row">
                <input type="range" id="c-padding" min="0" max="100" step="5" value="0">
                <span id="v-padding">0</span>
            </div>

            <label>Border Width (px)</label>
            <div class="range-row">
                <input type="range" id="c-border" min="0" max="20" step="1" value="0">
                <span id="v-border">0</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" id="copy-config">Copy SCSS</button>
            <button class="btn-secondary" onclick="window.location.hash = '#/blog'">Exit Creator</button>
        </div>
    </aside>
</div>
